[Rainmeter]
Update=1000

[Metadata]
Name=MyWidget
Author=Jatin Pochiraju
Version=1.5
License=Creative Commons

[Variables]
FontColor=255,255,255,255
AccentColor=200,200,200,255
FontSize=18
FontFace=Segoe UI Light
StringEffect=NONE
AntiAlias=1
Padding=10

[Greeting]
Meter=String
X=#Padding#
Y=#Padding#
FontSize=22
FontColor=#AccentColor#
FontFace=#FontFace#
AntiAlias=#AntiAlias#
Text=Hello, Dreamer

[Quote]
Meter=String
X=#Padding#
Y=40
FontSize=14
FontColor=#FontColor#
FontFace=#FontFace#
AntiAlias=#AntiAlias#
Text="Every passing minute is another chance to turn it all around."

[Time]
Meter=String
MeasureName=MeasureTime
X=#Padding#
Y=70
FontSize=26
FontColor=#FontColor#
FontFace=#FontFace#
AntiAlias=#AntiAlias#
Text=%1

[MeasureTime]
Measure=Time
Format=%H:%M

[Date]
Meter=String
MeasureName=MeasureDate
X=#Padding#
Y=100
FontSize=14
FontColor=#AccentColor#
FontFace=#FontFace#
AntiAlias=#AntiAlias#
Text=%1

[MeasureDate]
Measure=Time
Format=%A, %d %B %Y